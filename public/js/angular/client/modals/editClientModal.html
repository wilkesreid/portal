<div class="modal-header">
	<h3 class="modal-title">Edit {{ editModalCtrl.name }}</h3>
</div>
<div class="modal-body col-md-12">
	<form class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-md-2 control-label">Name</label>
		<div class="col-md-10">
		<input type="text" class="form-control" ng-model="editModalCtrl.name">
		</div>
	</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="editModalCtrl.cancel()">Cancel</button>
	<button class="btn btn-primary" type="button" ng-click="editModalCtrl.ok()">Save</button>
</div>
