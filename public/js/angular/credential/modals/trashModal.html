<div class="modal-header">
	<h3 class="modal-title">Trash</h3>
</div>
<div class="modal-body col-md-12">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Actions</th>
				<th>Username</th>
				<th>Password</th>
				<th>Deleted/Changed</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="trashed in modalCtrl.trash">
				<td>
					<span style="cursor:pointer;font-size:1.2em;" ng-click="modalCtrl.delete(trashed.id,trashed.username)" class="fa fa-times text-danger"></span>
				&nbsp;&nbsp;
				<span style="cursor:pointer;font-size:1.2em;" uib-popover="Restore" popover-trigger="mouseenter" popover-append-to-body="true" ng-click="modalCtrl.restore(trashed.id)" class="fa fa-refresh text-success"></span>
				</td>
				<td>{{trashed.username}}</td>
				<td>{{trashed.password}}</td>
				<td>{{trashed.deleted_at | dateToISO | date:"MM/dd/yy ' at ' hh:mm a"}}</
			</tr>
		</tbody>
	</table>
	<div ng-show="modalCtrl.loading" style="text-align:center">
		<img src="/images/ajax-loader.gif">
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="modalCtrl.cancel()">Close</button>
</div>
